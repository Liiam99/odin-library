<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Liberry</h1>
        <table>
            <thead>
                <tr>
                   <td>&nbsp;</td>
                   <th scope="col">Title</th>
                   <th scope="col">Author</th>
                   <th scope="col">No. of pages</th>
                   <th scope="col">Read</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button class="showDialog">New Book</button>
    </div>

    <dialog>
        <form method="dialog" class="bookForm">
            <button class="closeDialog" type="button">X</button>

            <h2 class="formHeader">Add a book</h2>

            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required autofocus>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="numberOfPages">No. of pages:</label>
                <input type="number" id="numberOfPages" name="numberOfPages" min="1" required>
            </div>

            <button class="addBook" type="submit">Add</button>
        </form>
    </dialog>
</body>
</html>
